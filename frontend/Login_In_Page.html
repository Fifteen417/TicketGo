<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicketGo - Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Login_In_Page.css">
</head>
<body>

    <div class="login-container">
        <div class="left-panel">
            <div class="logo-overlay">
                <a href="Main_Page.html" style="text-decoration: none;">
                    <span class="logo-ticket">Ticket</span><span class="logo-go">Go</span>
                </a>
            </div>
            <div class="hero-text">
                <h1>Login Into Your <br>Account</h1>
            </div>
        </div>
        <div class="right-panel">
            <div class="form-wrapper">
                <div class="form-header"><h2>Sign In</h2></div>
                <form class="signin-form">
                    <div class="input-group">
                        <label class="input-label">Email</label>
                        <input type="email" id="signin-email" placeholder="name@example.com" class="apple-input" required>
                    </div>
                    <div class="input-group">
                        <label class="input-label">Password</label>
                        <input type="password" id="signin-pass" placeholder="••••••••" class="apple-input" required>
                    </div>
                    <button type="submit" class="apple-button">Sign In</button>
                </form>
                <div class="auth-footer">
                    <span class="footer-text">Don't have an account?</span> 
                    <a href="Sign_Up_Page.html" class="footer-link">Sign Up</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.querySelector('.signin-form');
            const BACKEND_URL = 'https://ticketgo-api-txjr.onrender.com';

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const inputEmail = document.getElementById('signin-email').value;
                const inputPass = document.getElementById('signin-pass').value;

                try {
                    // ✅ 關鍵修正：呼叫後端 API 進行登入 (login)
                    const response = await fetch(`${BACKEND_URL}/api/auth/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            email: inputEmail,
                            password: inputPass 
                        })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        // 登入成功
                        alert("Login successful!");
                        
                        // 將登入的 Email 儲存到 Local Storage，供其他頁面判斷登入狀態
                        localStorage.setItem('ticketgo_user', data.user.email);
                        
                        // 跳轉到主頁面
                        window.location.href = 'Main_Page.html'; 
                    } else {
                        // 登入失敗 (後端會返回 'Invalid Credentials')
                        alert(`Login Failed: ${data.message || 'Invalid Email or Password!'}`);
                    }

                } catch (error) {
                    console.error('Login API Error:', error);
                    alert("Network error. Unable to connect to the server. Please try again later.");
                }
            });
        });
    </script>
</body>
</html>
