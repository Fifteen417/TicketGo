<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicketGo - Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Login_In_Page.css">
</head>
<body>

    <div class="login-container">
        <div class="left-panel">
            <div class="logo-overlay">
                <a href="Main_Page.html" style="text-decoration: none;">
                    <span class="logo-ticket">Ticket</span><span class="logo-go">Go</span>
                </a>
            </div>
            <div class="hero-text">
                <h1>Login Into Your <br>Account</h1>
            </div>
        </div>
        <div class="right-panel">
            <div class="form-wrapper">
                <div class="form-header"><h2>Sign In</h2></div>
                <form class="signin-form">
                    <div class="input-group">
                        <label class="input-label">Email</label>
                        <input type="email" id="signin-email" placeholder="name@example.com" class="apple-input" required>
                    </div>
                    <div class="input-group">
                        <label class="input-label">Password</label>
                        <input type="password" id="signin-pass" placeholder="••••••••" class="apple-input" required>
                    </div>
                    <button type="submit" class="apple-button">Sign In</button>
                </form>
                <div class="auth-footer">
                    <span class="footer-text">Don't have an account?</span> 
                    <a href="Sign_Up_Page.html" class="footer-link">Sign Up</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.querySelector('.signin-form');
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const inputEmail = document.getElementById('signin-email').value;
                const inputPass = document.getElementById('signin-pass').value;
                const storedData = localStorage.getItem('ticketgo_database');
                
                if (!storedData) {
                    alert("No account found. Please Sign Up first.");
                    return;
                }
                const userAccount = JSON.parse(storedData);
                if (inputEmail === userAccount.email && inputPass === userAccount.password) {
                    localStorage.setItem('ticketgo_user', inputEmail);
                    window.location.href = 'Main_Page.html';
                } else {
                    alert("Invalid Email or Password!");
                }
            });
        });
    </script>
</body>
</html>
