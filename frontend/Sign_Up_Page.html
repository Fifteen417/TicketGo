<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicketGo - Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Sign_up_Page.css">
</head>
<body>

    <div class="page-container">
        <main class="signup-card">
            <div class="card-header">
                <a href="Main_Page.html" style="text-decoration: none;">
                    <span class="logo-ticket">Ticket</span><span class="logo-go">Go</span>
                </a>
            </div>
            <h1 class="card-title">Sign Up</h1>

            <form class="signup-form">
                <div class="input-group">
                    <label class="input-label">Gmail</label>
                    <input type="email" id="signup-email" placeholder="name@example.com" class="apple-input" required>
                </div>
                <div class="input-group">
                    <label class="input-label">Password</label>
                    <input type="password" id="signup-pass" placeholder="Create a password" class="apple-input" required>
                </div>
                <div class="input-group">
                    <label class="input-label">Confirm Password</label>
                    <input type="password" id="signup-confirm-pass" placeholder="Confirm your password" class="apple-input" required>
                </div>
                <button type="submit" class="apple-button">Submit</button>
            </form>

            <div class="card-footer">
                <p>Already have an account? <a href="Login_In_Page.html">Sign In</a></p>
            </div>
        </main>
        <div class="background-glow"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.querySelector('.signup-form');
            const BACKEND_URL = 'https://ticketgo-api-txjr.onrender.com';

            form.addEventListener('submit', async (e) => {
                e.preventDefault(); 
                const inputEmail = document.getElementById('signin-email').value;
                const inputPass = document.getElementById('signin-pass').value;

                try {
                    // 呼叫後端 API 進行登入
                    const response = await fetch(`${BACKEND_URL}/api/auth/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            email: inputEmail,
                            password: inputPass 
                        })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        alert("Login successful!");
                        
                        // 關鍵：將 Email 存入 localStorage 作為臨時身份標識，
                        // 用於後續呼叫保護路由 (如購物車和訂單)
                        localStorage.setItem('ticketgo_user', inputEmail); 
                        
                        // 導向主頁
                        window.location.href = 'Main_Page.html'; 

                    } else {
                        // 登入失敗：顯示後端傳來的錯誤訊息
                        alert(`Login failed: ${data.message || 'Email or password is invalid'}`);
                    }

                } catch (error) {
                    console.error('Login API Error:', error);
                    alert("Network Error. Unable to connect to the server. Please try again later.");
                }
            });
        });
    </script>
</body>
</html>
